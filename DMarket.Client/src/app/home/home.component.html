<p>Home here!</p>
<div class="container mt-5">
    <button (click)="get400ValidationError()" class="btn btn-outline-primary me-3">400 Validation</button>
    <button (click)="get404NotFound()" class="btn btn-outline-primary me-3">404 Not Found</button>
    <div class="row mt-5" *ngIf="validationErrors && validationErrors?.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</div>
