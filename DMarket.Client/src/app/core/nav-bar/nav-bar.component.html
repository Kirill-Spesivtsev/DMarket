<nav class="d-flex flex-row align-items-center justify-content-md-between ps-4 pe-md-4 pe-1 mb-3 
        border-bottom bg-white fixed-top shadow-sm navbar-height navbar">
    <a routerLink="/">
        <img src="/assets/images/logo.png" alt="logo" class="logo-pic height-50 navbar-brand">
    </a>
    <div class="d-inline-flex fs-4 align-items-center">
        <a class="nav-link nav-link-panel px-md-3 px-sm-1 px-1 py-2" 
            routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="nav-link nav-link-panel px-md-3 px-sm-1 px-1 py-2" 
            routerLink="/shop" routerLinkActive="active">Shop</a>
    </div>

    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="nav-link nav-link-panel position-relative text-decoration-none me-md-5 me-4" href="#">
            <i class="fa fa-shopping-cart fa-2x text-dark"></i>
            <div *ngIf="(basketService.basketSource$ | async) as basket" class="nav-cart-number">
                {{calculateBasketItems(basket.items)}}
            </div>
        </a>
        <ng-container *ngIf="(accountService.currentUser$ | async) === null">
            <a routerLink="/account/login" class="btn btn-primary me-2">Login</a>
            <a routerLink="/account/register" class="btn btn-primary me-md-3 me-0">Sign up</a>    
        </ng-container>

        <ng-container *ngIf="(accountService.currentUser$ | async) as user">
            <span class="fs-4">{{user.displayName}}</span>
            <a (click)="logout()" class="btn btn-primary ms-4 me-2">Logout</a>  
        </ng-container>
        </div>

</nav>
