<ng-container *ngIf="$any(breadcrumbService.breadcrumbs$ | async) as breadcrumbs">
    <section class="page-header-title py-3 shadow-sm"
        *ngIf="!noHeaderRoutes.includes(breadcrumbs[breadcrumbs.length - 1].label) 
            && !breadcrumbs[breadcrumbs.length - 1].label.includes('error/')" >
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumbs[breadcrumbs.length - 1].label | titlecase}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb class="fs-6" separator=">">
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
