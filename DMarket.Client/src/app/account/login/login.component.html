<div class="d-flex justify-content-center mt-5">
    <div class=" col-xxl-4 col-xl-4 col-lg-4 col-md-5 col-sm-7 col-8 border border-primary-subtle border-3 rounded rounded-4 auth-form-panel">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-5 mt-5">
            <div class="text-center mb-4">
                <h1 class="mb-3">Login</h1>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control rounded rounded-5rounded rounded-4" id="floatingInput" placeholder="Email">
                <label class="ms-2" for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input formControlName="password" type="password" class="form-control rounded rounded-4" id="floatingPassword" placeholder="Password">
                <label class="ms-2" for="floatingPassword">Password</label>
              </div>
              <div class="d-grid">
                <button class="btn btn-lg btn-primary mt-3 rounded rounded-4" type="submit">Login</button>
              </div>
              <div class="mt-3 mb-3 ms-2 opacity-75 text-center another-auth-link">Do not have an account? <a routerLink="account/register">Register</a></div>
        </form>
    </div>
</div>
