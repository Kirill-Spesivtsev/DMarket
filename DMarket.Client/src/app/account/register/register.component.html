<div class="container d-flex justify-content-center mt-5">
    <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-9 col-9 my-3
        border border-primary-subtle border-3 rounded rounded-3 auth-form-panel">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-5 mt-5">
            <div class="text-center mb-4">
                <h1 class="mb-3">Sign Up</h1>
            </div>

            <div class="form-floating mb-3">
                <input formControlName="displayName" type="text" placeholder="Display Name" id="displayName" class="form-control"
                  [ngClass]="(registerForm.get('displayName')?.valid) 
                    ? 'is-valid'
                    : (registerForm.get('displayName')?.touched ? 'is-invalid' : null)">
                <label class="bg-transparent" for="displayName">Display Name</label>
                <div *ngIf="registerForm.get('displayName')?.errors?.['required']" class="invalid-feedback">Display Name should not be empty</div>
            </div>

            <div class="form-floating mb-3">
                <input formControlName="email" type="email" placeholder="Email" id="email" class="form-control"
                  [ngClass]="(registerForm.get('email')?.valid) 
                    ? 'is-valid'
                    : (registerForm.get('email')?.touched ? 'is-invalid' : null)">
                <div *ngIf="registerForm.status === 'PENDING'" class="fa fa-spin fa-cog fa-lg text-primary spinner-loading-mini"></div>
                <label class="bg-transparent" for="email">Email address</label>
                <div *ngIf="registerForm.get('email')?.errors?.['required']" class="invalid-feedback">Email should not be empty</div>
                <div *ngIf="registerForm.get('email')?.errors?.['pattern']" class="invalid-feedback">Please provide a valid email</div>
                <div *ngIf="registerForm.get('email')?.errors?.['emailTaken']" class="invalid-feedback">This Email is already taken</div>
            </div>

            <div class="form-floating mb-3">
                <input formControlName="password" type="password" placeholder="password" id="pass" class="form-control"
                  [ngClass]="(registerForm.get('password')?.valid) 
                    ? 'is-valid'
                    : (registerForm.get('password')?.touched ? 'is-invalid' : null)">
                <label class="bg-transparent" for="pass">Password</label>
                <div *ngIf="registerForm.get('password')?.errors?.['required']" class="invalid-feedback">Password should not be empty</div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']" class="invalid-feedback">Minimum length: 6 characters</div>
            </div>

            <ul *ngIf="errors" class="text-danger list-unstyled">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <div class="d-grid">
                <button class="btn btn-lg mt-3 btn-primary">
                    Sign Up
                </button>
            </div>
            <div class="mt-3 mb-3 ms-2 opacity-75 text-center another-auth-link">
                No account? <a routerLink="/account/login">Login</a>
            </div>
        </form>
    </div>
</div>
