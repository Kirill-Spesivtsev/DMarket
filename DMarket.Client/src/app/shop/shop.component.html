<div class="container">
    <section class="row">
        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-4"></div>
        <div class="col d-flex justify-content-between align-items-center pb-3">
            <header>
                <div class="ms-xxl-5 ms-1">Showing <strong>10</strong> of <strong>10</strong> Results</div>
            </header>
            <div class="card align-content-center ec-w-600">
                <div class="card-body d-flex">
                    <input placeholder="Search" type="text" class="form-control me-1 w-100">
                    <button class="btn btn-outline-primary mx-1">Search</button>
                    <button class="btn btn-outline-success mx-1">Clear</button>
                </div>
            </div>
        </div>
    </section>

    <div class="row">
        <section class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-4">
            <h5 class="text-warning ms-3 mt-5 mb-3">Sort</h5>
            <div class="d-xxl-flex d-xl-flex d-lg-flex d-md-flex d-block justify-content-end mb-5">
                <select class="form-select">
                    <option selected>Alphabetical</option>
                    <option>Price: low to high</option>
                    <option>Price: high to low</option>
                </select>
                <button class="btn btn-outline-primary float-end" (click)="ordAsc = !ordAsc;console.log(ordAsc)">
                    <div *ngIf="ordAsc then ascending_order else descending_order"></div>
                    <ng-template #ascending_order>
                        <i class="fa fa fa-sort-amount-asc"></i>
                    </ng-template>
                    <ng-template #descending_order>
                        <i class="fa fa fa-sort-amount-desc"></i>
                    </ng-template>
                </button>
            </div>

            <h5 class="text-warning ms-3 mb-3">Price</h5>
            <div class="input-group mb-5">
                <input type="text" placeholder="Min" class="form-control">
                <input type="text" placeholder="Max" class="form-control">
            </div>

            <h5 class="text-warning ms-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item active">All</li>
                <li class="list-group-item" *ngFor="let brand of brands">{{brand.name}}</li>
            </ul>
            <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types">{{type.name}}</li>
            </ul>
            <div class="vr"></div>
        </section>

        <section class="col-xxl-9 col-xl-9 col-lg-9 col-md-8 col-8">
            <div class="row row-cols-xxl-4 row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-1 g-3">
                <div class="col" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
