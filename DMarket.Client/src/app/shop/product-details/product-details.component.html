<div class="container" *ngIf="product">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="product-details-image-container mt-5 mx-5">
                <img src="{{product.imageUrl}}" alt="{product.name}" class="w-100 object-fit-fill">
            </div>
        </div>
        <div class="col-md-6 col-12 mt-5 pe-5 ps-md-0 ps-5 ">
            <h2>{{product.name}}</h2>
            <p class="fs-4 badge bg-primary mt-3 mb-4">{{product.price | currency}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle me-2 button-amount-changer"></i>
                <span class="font-weight-bold fs-3">1</span>
                <i class="fa fa-plus-circle ms-2 button-amount-changer"></i>
                <button class="btn btn-outline-success ms-4">Add to cart</button>
            </div> 
            <div class="row mt-4">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
